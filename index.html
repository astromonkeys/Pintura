<!DOCTYPE html>
<html lang="en">
<main role="main">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Pintura: a dynamic audiovisual homepage">
        <meta name="author" content="Noah Zurn">
        <title>Pintura</title>
        <link rel="stylesheet" href="src/css/main.scss">

        <!-- My code -->
        <script src="config/config.js"></script>
        <!--<script src="scripts/artist.js"></script>-->
        <script src="src/js/auth.js"></script>
        <script src="src/js/flow.js"></script>
        <script src="src/js/musician.js"></script>
        <script src="src/js/ui.js"></script>

        <!-- Libs -->
        <script src="libs/p5.js"></script>
        <!-- Spotify web player -->
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <!--- Spotify API wrapper -->
        <script src="libs/spotify-web-api.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    </head>

    <body onload="onPageLoad()">

        <!-- search bar -->

        <script async src="https://cse.google.com/cse.js?cx=6372d402929ca4da2"></script>
        <div class="gcse-search" id="" searchBar></div>

        <br>

        <!-- spotify player, made from a bootstrap card (: -->
        <div class="container">
            <div class="card mb-3 text-bg-dark text-center" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img id="album_art" class="img-fluid rounded-start"
                            style="vertical-align: middle; padding: 1rem 1rem;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body text-center">
                            <div class="btn-group dropend" style="position: absolute;
                                top: 0px;
                                right: 0px;">
                                <button type="button" class="btn btn-link" data-bs-toggle="dropdown"
                                    aria-expanded="false"><img src="icons/search.svg"></button>
                                <ul class="dropdown-menu dropdown-menu-dark" overflow="scroll" id="playlistSelect">
                                    <!-- playlists added programmatically -->
                                </ul>
                            </div>
                            <h6>Now playing from: </h6>
                            <h5 id="nowPlaying">nothing!</h5>
                            <div class="justify-content-evenly d-flex text-center">

                            </div>

                        </div>
                        <p class="card-text">Song title</p>
                        <p class="card-text">Artist name</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button id="rewindbtn" class="btn btn-link" type="button"><img src="/icons/rw.svg"
                                    id="rewind"></button>
                            <button id="playpausebtn" type="button" class="btn btn-link" type="button"><img src="/icons/play.svg"
                                    id="playpause"></button>
                            <button id="forwardbtn" type="button" class="btn btn-link" type="button"><img src="/icons/ff.svg"
                                    id="forward"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <section id="container">
            <p>Hello!</p>
        </section>
        <!-- play around with this to render search results
            <script async src="https://cse.google.com/cse.js?cx=6372d402929ca4da2">
</script>
<div class="gcse-search"></div>
        -->
    </body>
</main>

</html>
