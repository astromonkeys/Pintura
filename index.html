<!DOCTYPE html>
<html lang="en">
<main role="main">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Pintura: a dynamic audiovisual homepage">
        <meta name="author" content="Noah Zurn">
        <title>Pintura</title>
        <link rel="stylesheet" href="src/css/main.scss">

        <!-- My code -->
        <script src="config/config.js"></script>
        <!--<script src="scripts/artist.js"></script>-->
        <script src="src/js/auth.js"></script>
        <script src="src/js/flow.js"></script>
        <script src="src/js/musician.js"></script>

        <!-- Libs -->
        <script src="libs/p5.js"></script>
        <!-- Spotify web player -->
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <!--- Spotify API wrapper -->
        <script src="libs/spotify-web-api.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    </head>

    <body onload="onPageLoad()">

        <!-- search bar -->

        <script async src="https://cse.google.com/cse.js?cx=6372d402929ca4da2"></script>
        <div class="gcse-search" id="" searchBar></div>

        <br>

        <!-- spotify player, made from a bootstrap card (: -->
        <div class="container">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Now playing: _playlist name_</playlist>
                            </h5>
                            <p class="card-text">Song title</p>
                            <p class="card-text">Artist name</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            <div class="btn-group" role="group" aria-label="Basic outlined example">
                                <button id="rewindbtn" class="btn btn-outline-primary"
                                    onmouseenter="changeButtonImg(event)" onmouseleave="changeButtonImg(event)"
                                    type="button"><img src="assets/icons/rw.svg" id="rewind"></button>
                                <button type="button" class="btn btn-outline-primary"
                                    onmouseenter="changeButtonImg(event)" onmouseleave="changeButtonImg(event)"
                                    type="button"><img src="assets/icons/play.svg" id="play"></button>
                                <button type="button" class="btn btn-outline-primary"
                                    onmouseenter="changeButtonImg(event)" onmouseleave="changeButtonImg(event)"
                                    type="button"><img src="assets/icons/ff.svg" id="forward"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section id="container">
            <p>Hello!</p>
        </section>
        <!-- play around with this to render search results
            <script async src="https://cse.google.com/cse.js?cx=6372d402929ca4da2">
</script>
<div class="gcse-search"></div>
        -->
    </body>
</main>

</html>
